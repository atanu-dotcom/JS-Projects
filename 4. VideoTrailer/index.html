<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Video Trailer PopUp</title>
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/157544/pexels-photo-157544.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="image">
        <h1>Video Trailer</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit inventore quidem quae distinctio enim, laborum
            quia autem quam, consequatur beatae earum error similique culpa eos dolorum illo itaque accusamus impedit.
        </p>
        <button class="btn">Watch Now</button>
    </div>

    <div class="trailer-container active">
        <video src="https://videos.pexels.com/video-files/857195/857195-hd_1280_720_25fps.mp4" controls="true"></video>
        <i class="fa-solid fa-xmark close-icon"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
